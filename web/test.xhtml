<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta name="author" content="hriday dubey"/>

        <title>Bill Desk</title>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <meta name="Author" content="Hriday Dubey"/>
        </f:facet>

        <link rel="icon" type="image/png" href="/Billdesk/Logo_2.png"/>
        <link type="text/css" rel="stylesheet" href="/Billdesk/css/default.css" /> 
        <link type="text/css" rel="stylesheet" href="syntaxhighlighter.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/> 
        <link rel="stylesheet" href="/Billdesk/css/style.css" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
        <!-- remember, jQuery is completely optional -->
        <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>  
        <script type='text/javascript' src='js/demo.js'></script>

        <style>



            *
            {
                margin: 0px;
                padding:0px;               
            } 
            .fa-user{
                color: aqua;
            }
            .fa-lock{
                color: aqua;
            }




            input{
                border-color:  #01579b !important;
                border-radius: 0px!important;
            }

            input.state-error{
                border-color:  red !important;
                border-radius: 0px!important;
            }
            .ui-button:hover { 

                border-radius: 10px!important;
                box-shadow:.8px .8px 2px 2px #01579b !important;
                background: aquamarine !important;

            }

        </style>

    </h:head>
    <h:body id="particles" >


        <div id="intro"> 
            <div class="form" style="opacity: 0.8;margin-bottom: 20%; border-radius: 10px!important;">                      
                <div   style=" height:50px; background: white ;border-top-left-radius:  10px!important;border-top-right-radius:  10px!important" > 
                    <div  class="header" style="margin:41%; background-image: url('blogo.png');  "  /> 
                </div>
                <br/> 
                <div class="login">
                    <form jsf:id="form" method="post" >
                        <p:growl id="growl"   life="3000" /> 
                        <ul>
                            <li>
                                <span class="un"><i class="fa fa-user"></i></span><input  type="text" jsf:value="#{login.user}"  class="text" placeholder="User ID"/></li>
                            <li>
                                <span class="un"><i class="fa fa-lock"></i></span><input  type="password"  jsf:value="#{login.pwd}"  class="text" placeholder="Password"/></li>
                            <br/> 
                            <li>
                                <p:commandButton style="width: 100%;height: 100%" update=":form:growl"  value="Login" action="#{login.validateUsernamePassword()}"   />

                            </li>
                            <li><div class="span"><span class="ch"><input type="checkbox" id="r"/> <label for="r">Remember Me</label> </span></div></li>
                        </ul>
                    </form>

                </div> 
            </div> 
        </div>

    </h:body>
</html>
