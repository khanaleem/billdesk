<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <body>
      <ui:composition> 
          <h:form>
              
              <p:dataTable  id="dataTable2"     var="AP1" value="#{aPAcknowledgement.getAPListDDS(DDS.DDSNO)}" editMode="cell"   editable="true"     >


                                            <p:ajax event="cellEdit" listener="#{aPAcknowledgement.onRowEdit(AP1.receiptID)}" ignoreAutoUpdate="true"  update=":form:msgs" />

                                            <p:column   headerText="Receipt ID"    style="width:60px">
                                                <h:outputText value="#{AP1.receiptID}" />
                                            </p:column>

                                            <p:column headerText="Invoice No"   style="width:180px">
                                                <h:outputText value="#{AP1.invoiceNo}" />
                                            </p:column>

                                            <p:column headerText="Vendor Name"  >
                                                <h:outputText value="#{AP1.venderName}" />
                                            </p:column>

                                            <p:column headerText="Invoice Amount"   style="width:90px">
                                                <h:outputText value="#{AP1.invoiceAmount}" />
                                            </p:column>                                           

                                            <p:column id="ap" headerText="AP No" style="width:80px">
                                                <p:cellEditor>                            
                                                    <f:facet name="output"><h:outputText value="#{AP1.APNo}" /></f:facet>
                                                    <f:facet name="input"><h:inputText value="#{aPAcknowledgement.APNo}" style="width:100%" label="Year"/></f:facet>
                                                
                                                </p:cellEditor>

                                            </p:column>    

                                             
                                        </p:dataTable>
                                        <p:blockUI block="dataTable2" trigger="dataTable2" >
                                           
                                            <p:graphicImage  value="/ajax-loader-bar.gif"/>
                                        </p:blockUI>
                    </h:form>
      </ui:composition>	
   </body>
</html>
